<h3>Crear un nuevo producto</h3>
<hr>
<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">
     <label for="">Nombre<span *ngIf="!nombre.valid && nombre.touched" class="label label-danger"> El nombre es obligatorio</span></label>
     <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required>
    
     <label for="">Descripcion<span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger"> La descripci√≤n es obligatorio</span></label>
     <textarea type="text" #descripcion="ngModel" name="descripcion"   [(ngModel)]="producto.descripcion" class="form-control" required></textarea>
   
     <label for="">Precio<span *ngIf="!precio.valid && precio.touched" class="label label-danger"> El precio no es correcto</span></label>
     <input type="text" #precio="ngModel" name="precio"  [(ngModel)]="producto.precio" class="form-control" required pattern="[0-9]+">
     
     <label>Imagen</label>
     <img src="http://localhost/cursoAngular4-backend/uploads/{{producto.imagen}}" 
     width="60" >
     <input type="file" class="form-control" (change)="fileChangeEvent($event)"/>
      <br>
     <input type="submit" value="{{titulo}}" class="btn btn-success" [disabled]='!formProducto.form.valid'>
</form>
